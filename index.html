<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP JS</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar"><h1>Weather Application</h1></nav>
    <div class="container">
        <input
          type="text"
          id="city-input"
          name="input"
          placeholder="Your City Name"
        />
   
      <div class="loading hidden"><h3>Loading...</h3></div>
      <div class="response hidden">
        <h3>Current Weather Data and Forecast in your city</h3>
        <div class="city">
          <div class="city-mood"></div>
          <div class="city-details">
            <div class="city-temp"></div>
            <div class="city-name"></div>
            <div class="city-desc"></div>
          </div>
          <div class="city-time">
            <div class="time"></div>
            <div class="date"></div>
            <div class="timezone"></div>
          </div>
        </div>
        <div class="weather-info">
          <ul>
            <li class="weather-info-item">
              <span class="weather-info-title">Wind Speed</span>:
              <span id="wind-speed"></span>
            </li>
            <li class="weather-info-item">
              <span class="weather-info-title">Humidity</span>: <span
                id="humidity"
              ></span>
            </li>
            <li class="weather-info-item">
              <span class="weather-info-title">Pressure</span>: <span
                id="pressure"
              ></span>
            </li>
          </ul>
          <ul>
            <li class="weather-info-item">
              <span class="weather-info-title">Sunrise</span>: <span
                id="sunrise"
              ></span>
            </li>
            <li class="weather-info-item">
              <span class="weather-info-title">Sunset</span>: <span id="sunset"></span>
            </li>
          </ul>
        </div>
      </div>

      <div class="error hidden"></div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
