<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP JS</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar"><h1>Weather Application</h1></nav>
    <div class="container">
      <form action="" id="city-form">
        <label for="input" >City</label>
        <input type="text" id="city-input" class="input" name="input" placeholder="Type City Name" />
      </form>

      <div class="response">
        <div class="city">
          <div class="city-mood"></div>
          <div class="city-details">
            <div class="city-name"></div>
            <div class="city-temp"></div>
            <div class="city-desc"></div>
          </div>
          <div class="city-time">
            <div class="time"></div>
            <div class="date"></div>
            <div class="timezone"></div>
          </div>
        </div>
        <div class="weather-info">
          <ul>
            <li class="weather-info-item">
              Wind Speed: <span id="wind-speed"></span>
            </li>
            <li class="weather-info-item">
              Humidity: <span id="humidity"></span>
            </li>
            <li class="weather-info-item">
              Presuure: <span id="pressure"></span>
            </li>
            <li class="weather-info-item">
              Sunrise: <span id="sunrise"></span>
            </li>
            <li class="weather-info-item">Sunset: <span id="sunset"></span></li>
          </ul>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
